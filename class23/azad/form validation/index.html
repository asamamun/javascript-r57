<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"> -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        div {
            padding: 10px;
        }

        label {
            width: 80px;
            display: inline-block;
            font-size: large;
        }

        input,
        select {
            padding: 5px;
        }

        #select {
            width: 150px;
        }
    </style>
</head>

<body>
    <form action="" name="students_info" enctype="multipart/form-data">
        <div class="form-control">
            <label for="firstName">Name:</label>
            <input type="text" class="" name="firstName" id="firstName">
            <small id="text_1"></small>
        </div>
        <div class="form-control">
            <label for="contact">Contact:</label>
            <input type="tel" name="contact" minlength="6" maxlength="11" id="contact">
            <small id="text_2"></small>
        </div>
        <div class="form-control">
            <label for="contact">Email:</label>
            <input type="email" name="email" id="email" placeholder="abcxyz@gmail.com">
            <span class="text"></span>
        </div>
        <div class="form-control">
            <label for="remark">Remark:</label>
            <textarea name="remark" id="remark" cols="30" rows="8" style="resize:none; vertical-align: top;"></textarea>
            <small id="text_3"></small>
        </div>
        <div class="form-control">
            <label for="gender">Gender:</label>
            <input type="radio" name="gender" id="gender" value="Male"> Male
            <input type="radio" name="gender" id="gender" value="Female"> Female
            <small id="text_4"></small>
        </div>
        <div class="form-control">
            <label for="course">Course:</label>
            <input type="checkbox" name="course" id="course" value="WDPF"> WDPF
            <input type="checkbox" name="course" id="course" value="NT"> NT
            <input type="checkbox" name="course" id="course" value="JEE"> JEE
            <small id="text_5"></small>
        </div>
        <div>
            <label for="location">Location: </label>
            <select id="select" name="location">
                <option value="Dhanmondi">Dhanmondi</option>
                <option value="Banani">Banani</option>
                <option value="Mirpur">Mirpur</option>
            </select>
        </div>
        <div>
            <input type="reset" onclick="clear()" value="Cancel">
            <input type="submit" value="Submit">
        </div>
    </form>



    <script>
        function clear() {

            var registrationForm = document.forms[name = "students_info"];
            registrationForm.addEventListener("submit", function (e) {
                e.preventDefault();

                var fullName = registrationForm[name = "firstName"].value;
                var contact = registrationForm[name = "contact"].value;
                var remark = registrationForm[name = "remark"].value;
                var gender = registrationForm[name = "gender"].value;
                console.log(gender)
                var courses = registrationForm[name = "course"];
                for (var i = 0; i < courses.length; i++) {
                    if (courses[i].checked) {
                        var store = courses[i].value;
                        console.log(store);
                    }
                }

                var location = registrationForm[name = "location"].value;
                console.log(location)
                if (fullName == "") {
                    document.getElementById("text_1").innerHTML = "Name is required";
                }
                if (contact == "") {
                    document.getElementById("text_2").innerHTML = "Contact is required";
                }
                if (remark == "") {
                    document.getElementById("text_3").innerHTML = "Remark is required";
                }
                if (gender == "") {
                    document.getElementById("text_4").innerHTML = "Gender is required";
                }
                if (course == "") {
                    document.getElementById("text_5").innerHTML = "Course is required";
                }

            })
        }



    </script>



</body>

</html>
