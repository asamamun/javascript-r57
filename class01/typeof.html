<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>typeof operator will show you the "data type" of a variable</h1>
    <script>
        var x = true;
        var y = false;
        console.log(typeof x);
        console.log(typeof y);
    </script>
</body>
</html>
