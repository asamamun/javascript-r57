<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object Destructuring</title>
    <style>
        body::-webkit-scrollbar {
  display: none;
}
        *{
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        .singleproduct{
           margin: 20px 0px;
           transition: all 1s;
           /* border:5px solid gray;  */
        }
        .singleproduct:hover{
            box-shadow: 0px 0px 5px 10px green;
        }
        #pcon{
            max-width: 1200px;
            margin: 0 auto;
        }
    </style>
</head>

<body>
    <div id="pcon">

    </div>
    <script>
        var productData;
        function showProducts(p){
            let html = ``;
                p.forEach(({id,title,price,thumbnail,images}) => {
                   let [firstImage,,thirdImage,,lastimage] = images; 
                   console.log(thirdImage , lastimage);
                  html += `<div class='singleproduct'><fieldset>
                    <legend> <h3> ${title}</h3> </legend>
                    <img src="${firstImage?firstImage:"nope-not-here.webp"}" width="33%"></img>
                    <img src="${thirdImage?thirdImage:"nope-not-here.webp"}" width="33%"></img>
                    <img src="${lastimage?lastimage:"nope-not-here.webp"}" width="33%"></img>
                    <hr>
                    <p>Price: ${price}<p>
                        </fieldset>
                    </div>`;  
                });
                document.getElementById("pcon").innerHTML = html;
        }
        (function() {
            fetch('https://dummyjson.com/products')
                .then(res => res.json())
                .then( ({limit,products}) => { 
                    // console.table(products) 
                    // console.log(products) 
                    //console.log(limit) 
                    showProducts(products);
                });
        }())
    </script>
</body>

</html>
