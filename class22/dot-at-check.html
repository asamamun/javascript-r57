<body>
    <script>
/*         let s = "abcdefg";

       class CheckEmail{
            constructor(em){ this.email = em;}
            dotcheck(){ 
                if(this.email.indexOf(".") != "-1") return true;
                else return false;
            }
            attcheck(){
                if(this.email.indexOf("@") != "-1") return true;
                else return false;
            }
        }
        let email = prompt("Enter your email address");
        let check = new CheckEmail(email);
        if(check.dotcheck() && check.attcheck()){ alert("Valid!!");}
        else alert("Invalid");

    </script>
</body>
</html>
