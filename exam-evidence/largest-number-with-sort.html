<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let n = prompt("Enter the numbers with comma separaed values");//
        let num = n.split(",");        
        num.sort(function(a, b) {return b - a;})//descending order
        // num.sort(function(a, b) {return a - b;})//ascending order
        document.write("Max:" + num[0] + ", Min :" + num[num.length-1])

    </script>
</body>
</html>
