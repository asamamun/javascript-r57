        const isPrime = num => {
            for (let i = 2; i < num; i++){
                if (num % i === 0) return false;
            }
			return num > 1;
        }
        let p = prompt("Enter Number");
        // alert(isPrime(prompt("Enter Number")))
        if(isPrime(p)){ alert(p+ " number is prime")}
        else alert(p+" number is not prime");

    </script>
