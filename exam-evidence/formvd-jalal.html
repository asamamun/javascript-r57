<body>
    <form action="">
        Name : <input type="text" id="uname"> <br>
        Details: <br> <textarea name="" id="det" cols="30" rows="10"></textarea><br>
        Team :
        <select name="" id="team">
            <option value="Argentina">Argentina</option>
            <option value="France">France</option>
        </select>
        <br>
        Gender:
        Male: <input type="radio" name="g" class="g" value="Male" checked> |
        Female: <input type="radio" name="g" class="g" value="Female"> |
        <br>
        Your Choice:
        A <input type="checkbox" name="choice" id="" class="la" value="A"> |
        B <input type="checkbox" name="choice" id="" class="la" value="B"> |
        C <input type="checkbox" name="choice" id="" class="la" value="C"> |
        D <input type="checkbox" name="choice" id="" class="la" value="D"> |
        E <input type="checkbox" name="choice" id="" class="la" value="E"> |
        <!-- <button type="button" onclick="checkAll()">Check all</button> <br> -->
        <!-- <button type="button" onclick="getCheckboxValue()">Submit</button> <br> -->
        <!-- <h4 style="color:green" id="result"></h4> -->
    </br>
        <input type="button" value="get form values" onclick="getval()">
        <hr>
        <div id="message"></div>

        <h4 style="color:green" id="result"></h4>


    </form>
    <script>
        function getval() {
            let un = document.getElementById("uname").value;
            let details = document.getElementById("det").value;
            let t = document.getElementById("team").value;
            let g = document.querySelector("input[name='g']:checked").value;
            // alert(un + " : " + details + " : " + t + " : " + g);
            document.querySelector("#message").innerHTML = "Name:" + un;
            document.querySelector("#message").innerHTML += "<br>Details:" + details;
            document.querySelector("#message").innerHTML += "<br>Team:" + t;
            document.querySelector("#message").innerHTML += "<br>Gender:" + g;

            document.getElementById("result").innerHTML = "";
            var markedCheckbox = document.querySelectorAll('.la:checked');
            for (var checkbox of markedCheckbox) {
                document.getElementById("result").append('My choice:'+" "+checkbox.value +" ");
                document.querySelector("#message").innerHTML += 'My choice:'+" "+checkbox.value +"<br> ";
            }
           
        }
