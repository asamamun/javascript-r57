<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factorial</title>
</head>
<body>
    <script>
    class F{
        factorial(n){
            var x = 1;
            for(let i = 1; i<=n; i++){
                x = x*i;
            }
            return x;
        }
    }
    let n = Number(prompt());
    let obj = new F();
    document.write(obj.factorial(n));
        //document.write(factorial(Number(prompt())))
    </script>
</body>
</html>
