<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Prime for super lazy students</title>
<script>
function isPrime(value) {
    for(var i = 2; i < value; i++) {
        if(value % i === 0) {
            return false;
        }
    }
    // return value > 1;
    return true;
}
if(isPrime(prompt("Number?"))) alert("Prime");
else alert("not prime");
</script>
</head>
