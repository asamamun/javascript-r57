<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Prime for super lazy students</title>
<script>
function isPrime(value) {
    for(var i = 2; i < value; i++) {
        if(value % i === 0) {
            return false;
        }
    }
    return value > 1;
}
function check(n){
	if(isPrime(n)){
		document.getElementById("res").innerHTML = "Prime";
		}
	else{
		document.getElementById("res").innerHTML = "Not Prime";
		}
	}
</script>
</head>

<body>
Number: <input type="number" id="pnum" onBlur="check(this.value)">
<h1 id="res"></h1>
</body>
</html>
