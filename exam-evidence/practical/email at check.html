<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
</head>

<body>
<input type="text" id="uemail" placeholder="email address">
<input type="button" value="check" onClick="check()">
<script>
function check(){
	var em = document.getElementById("uemail").value;
	var atFound = em.indexOf("@");
	if(atFound == -1){alert("@ missing");}
	else alert("@ present");
	}
</script>
</body>
</html>
