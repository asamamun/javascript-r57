<script>
    var marks = prompt("Enter the marks between 1 to 100");
    if (marks <= 100) {
        if (marks >= 80) { alert("A+") }
        else if (marks >= 70) { alert("A") }
        else if (marks >= 60) { alert("A-") }
        else if (marks >= 50) { alert("B") }
        else if (marks >= 40) { alert("C") }
        else if (marks <= 40) { alert("Fail") }
    }
    else {
        alert("Please enter valid number!")
    }
</script>
