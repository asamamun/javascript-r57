<body>
    <h1> count the letter Grade marks</h1>
    <script>
        var marks = prompt("Enter your Grade : ");
        if (marks >= 5) {
            alert("A+");
        }
       
            else if (marks >= 4.5) {
                alert("A");
                
            }
            else if (marks >= 4) {
                alert("A-");
            }
            else if ( marks >= 3.5) {
                alert("B");
                
            }
            else if (marks >= 3) {
                alert("B-");
            }
            else 
                alert("fail");
         </script>
</body>
</html>
