<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css">
    <script>
        var x = prompt("Dharapat Number Please");
    </script>
</head>
<body>
    <h1>Dharapat/namta</h1>
    <table class="table table-danger table-hover">
        <tr>
            <th>Number</th>
            <th>Multiplier</th>
            <th>=</th>
            <th>Result</th>
        </tr>
        <tr>
            <td><script> document.write(x) </script></td>
            <td>1</td>
            <td>=</td>
            <td><script> document.write(x*1)</script></td>
        </tr>
        <tr>
            <td><script> document.write(x) </script></td>
            <td>2</td>
            <td>=</td>
            <td><script> document.write(x*2)</script></td>
        </tr>
        <tr>
            <td><script> document.write(x) </script></td>
            <td>3</td>
            <td>=</td>
            <td><script> document.write(x*3)</script></td>
        </tr>
        <tr>
            <td><script> document.write(x) </script></td>
            <td>10</td>
            <td>=</td>
            <td><script> document.write(x*10)</script></td>
        </tr>

    </table>
</body>
</html>
