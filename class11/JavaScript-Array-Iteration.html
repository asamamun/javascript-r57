    <script>
        const products = [
            { name: "X00", price: 10 },
            { name: "X01", price: 123 },
            { name: "X02", price: 144 },

            { name: "X04", price: 189 },

        ];
        let html = ``;
        products.forEach( (a,i) => {

    <td> <a href="#">Add to Cart</a></td>
</tr>`
        } )
        document.getElementById("maindata").innerHTML = html;
    </script>

    <h1>Map</h1>
    <p>The map() method creates a new array by performing a function on each array element.</p>
<div id="colorContainer"></div>
    <script>
let colors = ["red", "green", "blue", "yellow", "pink","violet", "fuchsia", "purple"];
// colors.forEach(c=> {document.write(c);} );
let colorHtml = colors.map(c=>`<span style="margin-right:10px;color:${c}">${c}</span>`);
colorHtml.forEach(e=> document.getElementById("colorContainer").innerHTML += e);
    </script>
    <hr>
    <script>
        let marks = [99,88,77,56,84,22,33]
        let marksWithGrade = marks.map(m => {
            if(m>=90) return m + ":" + "A+";
            else if(m>=60) return m+":" + "B+";
            else return m + ":" + "F";
        });
        console.log(marksWithGrade);
    </script>
