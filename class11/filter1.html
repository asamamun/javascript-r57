<!DOCTYPE html>

<body>
    <h1>The filter() method creates a new array with array elements that pass a test.</h1>
    <script>
        let marks = [44,55,77,88,123,99,12,66];
       let above60 =  marks.filter(e=>{ return e>=60});
       console.log(above60);
    </script>
</body>
