<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var x = 10;        
        console.log(x++);//display first and then increment //10,11
        console.log(x);//11
        console.log(x++);//Increment first then display //11,12
        console.log(x);//12
    </script>
    <hr>
    <h1>MCQ Example</h1>
    <script>
        var n = 3;
        document.write(n++);//3
        document.write(++n);//5
        document.write(n--);//5
        document.write(--n);//3
        //a. 3456   b. 3344 c.3333  d.3434
    </script>

</body>
</html>
