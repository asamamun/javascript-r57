<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Modulus (Remainder) : % </h1>
    <script>
        document.write(21%6);
    </script>
    <h1>Increment Operator: ++ / Decrement operator: --</h1>
    <script>
        var x = 5;
        x++;//6
        x--;//5
        x++;//6
        x--;//5
        x++;//6
        console.log(x);        
    </script>
    <h1>Exponentiation operator(**)</h1>
    <script>
        console.log(2**2);
    </script>
</body>
</html>
