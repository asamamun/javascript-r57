<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Normal Function Example</title>
    <script>
        // Normal function
        function greet(name) {
            alert('Hello, ' + name + '!');
        }
         // Arrow function
         const greet2 = (name) => {
            alert(`Hello, ${name}!`);
        };
    </script>
</head>
<body>
<button onclick="greet('John')">Click me for a greeting</button>
<button onclick="greet2('Jane')">Click me for a greeting</button>
</body>
</html>
