<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const normalFunction = function () {
            console.log(this.name);
        };

        const obj = {
            name: "Object",
            method: normalFunction
        };

        obj.method(); // Output: "Object"

        const otherObj = {
            name: "Other Object"
        };

        normalFunction.call(otherObj); // Output: "Other Object"

    </script>
</body>

</html>
